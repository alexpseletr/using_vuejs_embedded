<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <h1 v-if="count < 3">Counter is less than 3!</h1>
    <h1 v-else>Counter is greater than or equal to 3!</h1>
    <H1>Count : {{ count }}</H1>
    <button @click="count++">
      increment
    </button>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          count: 1
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
